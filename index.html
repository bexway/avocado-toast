<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Avocado Toast</title>
</head>
<body>
  <h1>Which do you buy?</h1>
  <img class="image" id="avocadotoast" src="assets/images/avocado_Toast.jpg" onclick="buyToast()" alt="avocado toast">
  <img class="image" src="assets/images/house.png" onclick="buyHouse()" alt="house">

  <p id="message"></p>
  <p>You have spent $<span id="toastmoney">0</span> on avocado toast!</p>

  <script>
    var moneySpent = 0;
    var houseBought = false;
    var toastmoneyid = document.getElementById("toastmoney");
    var messageid = document.getElementById("message");
    var avocadotoastid = document.getElementById("avocadotoast");
    console.log(toastmoneyid.textContent)

    function buyToast(){
      if(!houseBought){
        messageid.textContent = "Ugh, you're such a millenial. You'll never afford a house."
        moneySpent += 8;
        toastmoneyid.textContent = moneySpent;
      }
      else{
        messageid.textContent = "You Cannot Return To Your Youth"
      }
    }
    function buyHouse(){
      if(!houseBought){
        messageid.textContent = "You have a house, but you have lost the avocado toast. Was it worth it?"
        // avocadoToastid.className += " disappear";
        houseBought = true;
      }
    }
  </script>
</body>
</html>
